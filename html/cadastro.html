<!DOCTYPE html>
<html lang="pt-br">
 
<!-- simples Html ultilizando Bootstrap para personaliza-lo e deixa-lo responsivel -->

<head>
  <title>Cadastro de Usuário</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Cadastro de Usuário</h5>
            <form action="/php/signin_sys.php" method="post"> <!-- enviar informações para o sistema de criação de conta -->
              <div class="mb-3">
                <label for="nome_usuario" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome_usuario" id="nome_usuario" placeholder="Seu nome" maxlength="50" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="abc@mail.com" required maxlength="64">
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Password</label>
                <input type="password" class="form-control" name="senha" id="senha" placeholder="" required maxlength="15">
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="number" class="form-control" name="cpf" id="cpf" placeholder="111.222.333-05" min="10000000000" max="99999999999" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Criar</button>
            </form>
            <div class="mt-3 text-center">
              <a href="/index.html">Login</a> <!-- rederecionar para tela de login -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-yiBpBQg/3mKvJj2fcqcu8hV+bvnMMI8t72Z9tmcrWJTxUtmOsPQ+0AZa46s8yoiv"
    crossorigin="anonymous"></script>
</body>

</html>
